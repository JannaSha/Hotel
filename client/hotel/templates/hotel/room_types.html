{% extends 'base.html' %}
{% load staticfiles %}

{% load static %} 
{% block head %}
{{ block.super }}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock head %}

{% block title %}MyHotel: Типы номеров{% endblock title %}

{% block body %}
  <div class="container-fluid">
    <div class="row ">
      {% for room in rooms %}
        <div class="col-md-4 col-xs-12 col-sm-6">
          <div class="item-icon">
            <img src="{% static "room.png" %}" alt="image" class="product-img img-rounded img-responsive left-block"/>
            <div class="item-description">
              <h6><a class="item-link" href="{{ product.get_absolute_url }}">{{ room.typeName }}</a></h6>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock body %}
